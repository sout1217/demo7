spring:
  security:
    user:
      name: root
      password: root

  thymeleaf:
    cache: false

  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: true

  main:
    allow-bean-definition-overriding: true


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        jdbc.lob.non_contextual_creation: true

  datasource:
    url: jdbc:h2:mem:default
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
