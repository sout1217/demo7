spring:
  security:
    user:
      name: root
      password: root

  thymeleaf:
    cache: false

  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enabled: true

  main:
    allow-bean-definition-overriding: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        jdbc.lob.non_contextual_creation: true